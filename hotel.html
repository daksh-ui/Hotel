<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000046, #1CB5E0); /* Dark cosmic gradient */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            background-attachment: fixed;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            color: #00ff99;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            letter-spacing: 3px;
            animation: slideIn 1s ease-in-out infinite alternate;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            opacity: 0.9;
        }

        /* Glowing effect for title */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99, 0 0 60px #00ff99;
            }

            100% {
                text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff99, 0 0 90px #00ff99, 0 0 150px #00ff99;
            }
        }

        /* Sliding effect for subtitle */
        @keyframes slideIn {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #00ff99;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .navbar a:hover {
            background-color: #00ff99;
            color: #121212;
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 255, 153, 0.5);
        }

        .navbar a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00ff99;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .btn {
            background-color: #00ff99;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.7);
            margin-top: 40px;
            transition: 0.4s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #00cc7a;
            box-shadow: 0 0 40px rgba(0, 204, 122, 0.8);
            transform: translateY(-5px);
        }

        /* Images that will appear one by one */
        .images-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .images-container img {
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 15px;
            opacity: 0;
            animation: fadeInImage 1s ease forwards;
        }

        /* Animation to show images with effect */
        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        footer p {
            margin: 10px;
        }

        /* Fade In Animation for Footer */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        p {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            margin: 0 2px;
        }
                /* Cosmic particle background */
.particle {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(0, 255, 153, 0.7);  /* Green color for particles */
    animation: move 2s ease-in-out infinite;  /* Animation effect */
    opacity: 0.8;
}

@keyframes move {
    0% {
        transform: scale(0) translate(0, 0); /* Starts from a small size */
    }

    100% {
        transform: scale(1) translate(300px, 300px); /* Expands and moves */
    }
}

/* Adding particles to the background */
.particle:nth-child(odd) {
    animation-duration: 2.5s;
    animation-delay: -1s;
}

.particle:nth-child(even) {
    animation-duration: 3s;
    animation-delay: -1.5s;
}
    </style>
</head>

    <script>
        let imageIndex = 0;

        function toggleImages() {
            const imagesContainer = document.getElementById('imagesContainer');
            const images = imagesContainer.getElementsByTagName('img');

            if (imagesContainer.style.display === 'none' || imagesContainer.style.display === '') {
                imagesContainer.style.display = 'flex'; // Show images container
            }

            if (imageIndex < images.length) {
                images[imageIndex].style.opacity = 1; // Show the next image
                imageIndex++;
            } else {
                // If all images are shown, reset and hide them
                imageIndex = 0;
                imagesContainer.style.display = 'none';
                for (let i = 0; i < images.length; i++) {
                    images[i].style.opacity = 0;
                }
            }
        }
    </script>
